<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grand location container-->
            <div class="grand-location-container">
                <img src="#"width="80" height="80" loading="lazy">
                <p>grand Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grand Access</button>
            </div>

            <!-- search form -->
            <form action="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="https://img.icons8.com/ios/50/000000/search--v1.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container">
                <img src="#" width="80" height="80" loading="lazy">
                <p>Loading...</p>
            </div>

            <!-- show weather information -->
            <div class="user-info-container">

                <!-- city name & Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description, icon, temperature -->
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <!-- 3 cards - parameters -->
                <div class="parameter-container">

                    <!-- cards 1-->
                    <div class="parameter">
                        <img src="" >
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- cards 2-->
                    <div class="parameter">
                        <img src="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- cards 3-->
                    <div class="parameter">
                        <img src="">
                        <p>Cloudes</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>


        </div>



    </div>


    <script src="/index.js"></script>
</body>
</html>
